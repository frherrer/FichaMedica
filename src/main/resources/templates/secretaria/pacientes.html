<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"><title>Pacientes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-3">
  <h4>Pacientes</h4>
  <a class="btn btn-primary mb-2" th:href="@{/secretaria/pacientes/nuevo}">Nuevo Paciente</a>
  <table class="table table-striped">
    <thead><tr><th>RUT</th><th>Nombre</th><th>Tel</th><th>Acciones</th></tr></thead>
    <tbody>
    <tr th:each="p : ${patients}">
      <td th:text="${p.rut}">RUT</td>
      <td th:text="${p.nombre} + ' ' + ${p.apellido}">Nombre</td>
      <td th:text="${p.telefono}">Tel</td>
      <td>
        <a th:href="@{'/medico/ficha/' + ${p.id}}" class="btn btn-sm btn-info">Ficha</a>
      </td>
    </tr>
    </tbody>
  </table>
  <a href="/" class="btn btn-secondary">Volver</a>
</div>
</body>
</html>
