<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Nuevo Paciente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body>
<div class="container mt-3">
  <h4>Nuevo Paciente</h4>
  <form th:action="@{/secretaria/pacientes}" th:object="${patient}" method="post">
    <div class="row">
      <div class="col-md-4 mb-2">
        <label>RUT</label>
        <input th:field="*{rut}" class="form-control" />
      </div>
      <div class="col-md-4 mb-2">
        <label>Nombre</label>
        <input th:field="*{nombre}" class="form-control" />
      </div>
      <div class="col-md-4 mb-2">
        <label>Apellido</label>
        <input th:field="*{apellido}" class="form-control" />
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 mb-2">
        <label>Teléfono</label>
        <input th:field="*{telefono}" class="form-control" />
      </div>
      <div class="col-md-8 mb-2">
        <label>Dirección</label>
        <input th:field="*{direccion}" class="form-control" />
      </div>
    </div>
    <button class="btn btn-primary">Guardar</button>
    <a href="/secretaria/pacientes" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
</body>
</html>
