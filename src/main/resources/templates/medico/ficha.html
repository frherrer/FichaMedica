<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Ficha Médica</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body>
<div class="container mt-3">
  <h4>Ficha de <span th:text="${patient.nombre} + ' ' + ${patient.apellido}"></span></h4>

  <form th:action="@{/medico/ficha}" th:object="${mr}" method="post">
    <input type="hidden" th:field="*{patient.id}"/>
    <div class="mb-2">
      <label>Antecedentes</label>
      <textarea th:field="*{antecedentes}" class="form-control" rows="4"></textarea>
    </div>
    <div class="mb-2">
      <label>Examen físico</label>
      <textarea th:field="*{examenFisico}" class="form-control" rows="4"></textarea>
    </div>
    <div class="mb-2">
      <label>Plan</label>
      <textarea th:field="*{plan}" class="form-control" rows="3"></textarea>
    </div>
    <button class="btn btn-primary">Guardar</button>
  </form>

  <a href="/" class="btn btn-secondary mt-2">Volver</a>
</div>
</body>
</html>
